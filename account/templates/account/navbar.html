{% load static %}

<html>
<head>
    <title>ทำเลทอง EV</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/flatly/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />



</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-tlt" data-bs-theme="dark">
    <a class="navbar-brand main-heading" href="{% url '' %}">
      <span class="tam-lay"> &nbsp; &nbsp;Tam Lay</span>
      <span class="thong">Thong&nbsp; &nbsp;&nbsp; &nbsp;</span>
    </a>

    <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">ลงทะเบียน</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">สินค้าและบริการ</a>
        </li>
        {% if request.user.username %}
        <li class="nav-item">
          <a class="nav-link" href="{% url '' %}">{{ request.user.username }}</a>
        </li>
        {% endif %}
      </ul>
    </div>

    <button
      class="navbar-toggler navbar-btn"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <!-- Content Block -->
  {% block content %}
  {% endblock content %}


  <!-- Scripts -->
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>

  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>

  <script src="{% static '' %}"></script>
</body>
</html>
