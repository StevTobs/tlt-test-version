{% extends 'client/navbar.html' %}
{% load crispy_forms_tags %} 
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Edit Location</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'user-locations' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
